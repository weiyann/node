<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>Yann 的網站</title>
</head>

<body>
  <style>
    nav.navbar .navbar-nav .nav-link.active {
      border-radius: 6px;
      background-color: rgb(13, 110, 253);
      color: white;
      font-weight: 800;
    }
  </style>
  <div class="container"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <!--
              <li class="page-item active">
                <a class="page-link" href="?page=1">1</a>
              </li>
              -->
          </ul>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>編號</th>
              <th>姓名</th>
              <th>email</th>
              <th>手機</th>
              <th>生日</th>
              <th>地址</th>
            </tr>
          </thead>
          <tbody>
            <!--
              <tr>
                <td>1020</td>
                <td>sdfdfg</td>
                <td>fsdf@sdfs.com</td>
                <td>0918357483</td>
                <td>2023-10-04</td>
                <td>dfgvsd</td>
              </tr>
              -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/jquery/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
  <script>
    const tbody = document.querySelector("tbody");
    const pagination = document.querySelector(".pagination");
    const pagiItem = ({ i, page, totalPages }) => {
      if (i >= 1 && i <= totalPages) {
        return `
            <li class="page-item ${i === page ? "active" : ""}">
              <a class="page-link" href="?page=${i}" onclick="gotoPage(event,${i})">${i}</a>
            </li>`;
      } else {
        return "";
      }
    };
    const tableRow = ({ sid, name, email, mobile, birthday, address }) => {
      return `
        <tr>
          <td>${sid}</td>
          <td>${name}</td>
          <td>${email}</td>
          <td>${mobile}</td>
          <td>${dayjs(birthday).format("YYYY-MM-DD")}</td>
          <td>${address}</td>
        </tr>
        `;
    };

    const gotoPage = (event,p)=>{
      event.preventDefault(); // 不要觸發a tag href

      history.pushState(null,null,`?page=${p}`);

      console.log({p})
    }
    function renderPage(qs){
      fetch(`/address-book/api` + qs)
      .then((r) => r.json())
      .then((data) => {
        console.log(data);
        const { page, totalPages } = data;

        pagination.innerHTML = Array(11)
        .fill(1)
        .map((v, index) =>
          pagiItem({ i: page - 5 + index, page, totalPages })
        )
        .join('')


        tbody.innerHTML = data.rows.map((row) => tableRow(row)).join("");
      })
      .catch((ex) => console.log(ex));
    }
    renderPage(location.search);
  </script>
</body>

</html>
