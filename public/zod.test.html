<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script type="module">
    import { z } from "https://cdn.jsdelivr.net/npm/zod@3.22.4/+esm";

    const schema = z.
    string()
    .min(5,{message:"長度要大於等於五個字"})
    .max(7,{message:"長度要小於等於七個字"});

    const r1 = schema.parse("abcde");
    console.log({r1});
    let r2;
    try{
      r2 = schema.parse("abcfefege");
    }catch(ex){
      //console.log(ex);
      console.log(JSON.stringify(ex,null,4));
      //alert(ex.issues[0].message);
    }
   
    const schema2 = z.object({
      email:z.string().email(),
      password:z.string().min(6)
    });

    const data2 = {
      email:"ewf@reg.com",
      password:"feeffef",
    }
    let result2;
    try{
      result2 = schema2.parse(data2);
      console.log(result2)
    }catch(ex){
      console.log(JSON.stringify(ex,null,4));
    }
  </script>
</body>

</html>
